# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml` + `osarch.yaml`.
# Only add an `os_family` which is/will be supported by the formula.
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
Debian:
  version_repo: 2.2
  user: zabbix
  group: zabbix
  home: /var/lib/zabbix
  shell: /bin/false
  agent:
    pkgs:
      - zabbix-agent
      - zabbix-sender
    service: zabbix-agent
    config: /etc/zabbix/zabbix_agentd.conf
    pidfile: /var/run/zabbix/zabbix_agentd.pid
    logfile: /var/log/zabbix/zabbix_agentd.log
    logfilesize: '0'
    server:
      - 127.0.0.1
    serveractive:
      - 127.0.0.1
    includes:
      - /etc/zabbix/zabbix_agentd.d/
  server:
    pkgs:
      - zabbix-server-mysql
      - zabbix-get
    service: zabbix-server
    config: /etc/zabbix/zabbix_server.conf
    pidfile: /var/run/zabbix/zabbix_server.pid
    socketdir: /var/run/zabbix
    logfile: /var/log/zabbix/zabbix_server.log
    logfilesize: '0'
    dbhost: localhost
    dbname: zabbix
    dbuser: zabbix
    dbpassword: zabbix
    dbsocket: /var/run/mysqld/mysqld.sock
    snmptrapperfile: /var/log/snmptrap/snmptrap.log
    timeout: '4'
    alertscriptspath: /usr/lib/zabbix/alertscripts
    externalscripts: /usr/lib/zabbix/externalscripts
    fpinglocation: /usr/bin/fping
    fping6location: /usr/bin/fping6
    logslowqueries: '3000'
  frontend:
    pkgs:
      - zabbix-frontend-php
    config: /etc/zabbix/web/zabbix.conf.php
  proxy:
    pkgs:
      - zabbix-proxy-sqlite3
      - zabbix-get
    service: zabbix-proxy
    config: /etc/zabbix/zabbix_proxy.conf
    dbname: /var/lib/zabbix/zabbix_proxy.db
    pidfile: /var/run/zabbix/zabbix_proxy.pid
    logfile: /var/log/zabbix/zabbix_proxy.log
    logfilesize: '0'
    socketdir: /var/run/zabbix
    startpreprocessors: '3'
    externalscripts: /usr/lib/zabbix/externalscripts
    fpinglocation: /usr/bin/fping
    fping6location: /usr/bin/fping6
    statsallowedip: 127.0.0.1
    includes:
      - /etc/zabbix/zabbix_proxy.d/
  mysql:
    pkgs:
      - python-mysqldb
  pgsql:
    pkgs:
      - postgresql-client-common
      - postgresql-client

RedHat:
  version_repo: 2.2
  user: zabbix
  group: zabbix
  shell: /sbin/nologin
  agent:
    pkgs:
      - zabbix-agent
    service: zabbix-agent
    config: /etc/zabbix/zabbix_agentd.conf
    pidfile: /var/run/zabbix/zabbix_agentd.pid
    logfile: /var/log/zabbix/zabbix_agentd.log
    includes:
      - /etc/zabbix/zabbix_agentd.d/*.conf
  server:
    pkgs:
      - zabbix-server-mysql
    service: zabbix-server
    config: /etc/zabbix/zabbix_server.conf
    dbsocket: /var/lib/mysql/mysql.sock
    pidfile: /var/run/zabbix/zabbix_server.pid
    logfile: /var/log/zabbix/zabbix_server.log
    snmptrapperfile: /var/log/snmptrap/snmptrap.log
    fpinglocation: /usr/sbin/fping
    fping6location: /usr/sbin/fping6
  frontend:
    pkgs:
      - zabbix-web-mysql
    config: /etc/zabbix/web/zabbix.conf.php
  proxy:
    pkgs:
      - zabbix-proxy-sqlite3
    service: zabbix-proxy
    config: /etc/zabbix/zabbix_proxy.conf
    dbname: /var/lib/zabbix/zabbix_proxy.db
    pidfile: /var/run/zabbix/zabbix_proxy.pid
    logfile: /var/log/zabbix/zabbix_proxy.log
  mysql:
    pkgs:
      - MySQL-python

Suse:
  version_repo: 5.0
  user: zabbix
  group: zabbix
  shell: /sbin/nologin
  agent:
    pkgs:
      - zabbix-agent
    service: zabbix-agent
    config: /etc/zabbix/zabbix_agentd.conf
    pidfile: /run/zabbix/zabbix_agentd.pid
    logfile: /var/log/zabbix/zabbix_agentd.log
    includes:
      - /etc/zabbix/zabbix_agentd.d/*.conf
  server:
    pkgs:
      - zabbix-server-mysql
    service: zabbix-server
    config: /etc/zabbix/zabbix_server.conf
    dbsocket: /run/mysql/mysql.sock
    pidfile: /run/zabbix/zabbix_server.pid
    logfile: /var/log/zabbix/zabbix_server.log
    snmptrapperfile: /var/log/snmptrap/snmptrap.log
    fpinglocation: /usr/sbin/fping
    fping6location: /usr/sbin/fping
  frontend:
    pkgs:
      - zabbix-web-mysql
    config: /etc/zabbix/web/zabbix.conf.php
  proxy:
    pkgs:
      - zabbix-proxy-sqlite3
    service: zabbix-proxy
    config: /etc/zabbix/zabbix_proxy.conf
    dbname: /var/lib/zabbix/zabbix_proxy.db
    pidfile: /run/zabbix/zabbix_proxy.pid
    logfile: /var/log/zabbix/zabbix_proxy.log
  mysql:
    pkgs:
      - MySQL-python
  pgsql:
    pkgs:
      - postgresql
      - gzip
    sql_file: /usr/share/doc/packages/zabbix-server-pgsql/create.sql.gz


FreeBSD:
  version_repo: 2.2
  user: zabbix
  group: zabbix
  home: /var/lib/zabbix
  shell: /sbin/nologin
  agent:
    pkgs:
      - zabbix22-agent
    service: zabbix_agentd
    config: /usr/local/etc/zabbix22/zabbix_agentd.conf
    pidfile: /var/run/zabbix/zabbix_agentd.pid
    logfile: /var/log/zabbix/zabbix_agentd.log
  server:
    pkgs:
      - zabbix22-server
    service: zabbix
    config: /usr/local/etc/zabbix22/zabbix_server.conf
    dbsocket: /var/run/mysqld/mysqld.sock
    pidfile: /var/run/zabbix/zabbix_server.pid
    logfile: /var/log/zabbix/zabbix_server.log
  proxy:
    pkgs:
      - zabbix22-proxy
    service: zabbix_proxy
    config: /usr/local/etc/zabbix22/zabbix_proxy.conf
    dbname: /var/lib/zabbix/zabbix_proxy.db
    pidfile: /var/run/zabbix/zabbix_proxy.pid
    logfile: /var/log/zabbix/zabbix_proxy.log

OpenBSD:
  version_repo: 2.4
  user: _zabbix
  group: _zabbix
  shell: /sbin/nologin
  agent:
    pkgs:
      - zabbix-agent
    service: zabbix_agentd
    config: /etc/zabbix/zabbix_agentd.conf
    pidfile: /var/run/zabbix/zabbix_agentd.pid
    logfile: /var/log/zabbix/zabbix_agentd.log

Windows:
  user: Administrator
  group: Administrators
  agent:
    version: 3.0
    pkgs:
      - zabbix-agent
    service: Zabbix Agent
    config: C:\\Program Files\\Zabbix Agent\\zabbix_agentd.conf
    logfile: C:\\Program Files\\Zabbix Agent\\zabbix_agentd.log
    logfilesize: '5'
    pidfile: ''
    includes: []
